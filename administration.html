<!-- Title --> 
<title>Administration</title>


<!-- stylesheets -->
<link href="css/jquery.ui.css" rel="stylesheet" type="text/css" media="all">
<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
<link href="css/datepicker.css" rel="stylesheet" type="text/css" media="all">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/freeow.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/chosen.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/popup.css" rel="stylesheet" type="text/css" media="all" />

<!-- javascript -->
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="js/knockout-2.1.0.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="js/viewmodel/init.js"></script>
<script type="text/javascript" src="db/db.js"></script>
<script type="text/javascript" src="js/service/user.js"></script>
<script type="text/javascript" src="js/service/role.js"></script>

</head>
<body>
<div id="content_wide">

<script type="text/html" id="generalTempl">
    
    general template
    
</script>    
<script type="text/html" id="usersTempl">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roles</th>
                <th />
                <th />
            </tr>
        </thead>
        <tbody data-bind="foreach: {data : data().users, afterRender : $root.initChosen}">
            <tr>
                <td><input class="inline" data-bind='value: name' /></td>
                <td><select data-bind='options: $parent.options(), value: roles' class="chzn-select" multiple /></td>
                <td><input type="button" class="button" value="Details" data-bind='click: $parent.showDetails' /></td>
                <td><input type="button" class="button" value="Delete" data-bind='click: $parent.deleteUser' /></td>
            </tr>
        </tbody>
    </table>
    
</script>
<script type="text/html" id="rolesTempl">
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th />
                <th />
            </tr>
        </thead>
        <tbody data-bind='foreach: data().roles'>
            <tr>
                <td><input class="inline"  data-bind='value: name' /></td>
                <td><a href='#' class="button" data-bind='click: $parent.showDetails'>Details</a></td>
                <td><a href='#' class="button" data-bind='click: $parent.deleteRole'>Delete</a></td>
            </tr>
        </tbody>
    </table>
    
</script>   
<script type="text/html" id="debugTempl">
    
    debug template
    
</script>  

    <!-- header -->
    <div id="header2">

        <div id="logo2">
        <h3>Administration</h3>
        </div>
    </div>
    <!-- End header -->
    
    <div id="inner_content">

        <div id="left">
            <ul data-bind="foreach: tabs">
                <li data-bind="css: { selected: $data == $root.tab() }">
                   <a data-bind="text: $data, 
                               click: $root.goToTab"></a> 
                </li>
            </ul>
        </div>
        
        <div id="right">
            <div data-bind="template: { name: subsite().template, data: subsite() }"></div>
        </div>

        <div id="buttons">
            <input type="button" value="Save" data-bind="click: save"/>
            <input type="button" value="Close" data-bind="click: close"/>  
        </div>
        
    </div>
    
</div>
</body>
</html>
