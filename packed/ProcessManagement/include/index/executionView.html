<div id="contentHead">
	<h3 style="color:#525252" data-bind="text :SBPM.VM.activeView().lable"></h3>

</div>

<div id="ausfuehrung" style="display:block">
	<h2 id="instance_from_process" style="color:#525252"></h2>
	<div class="onecolumn">
		<div class="header">
			<div class="switch" style="width:320px">
				<table width="320px" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
							<input type="button" id="instance_tab1" name="tab1" class="left_switch active" value="Course" style="width:120px" data-bind="click: function (){SBPM.VM.executionVM.courseVM.showView(); SBPM.VM.executionVM.courseVM.activateTab();}"/>
							</td>
							<td>
							<input type="button" id="instance_tab2" name="tab2" class="right_switch" value="Show graph of instance" style="width:200px"data-bind="click: function () { SBPM.VM.executionVM.instanceVM.showView(); SBPM.VM.executionVM.instanceVM.activateTab();}"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br class="clear"/>
		<div class="content"  data-bind="template: { name: SBPM.VM.executionVM.activeView().name, data: SBPM.VM.executionVM.activeView(), afterRender : SBPM.VM.executionVM.activeView().afterRender}  "></div>
	</div>
</div>
