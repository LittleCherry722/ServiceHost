<div id="graph_bv_outer" style="overflow:auto; height:700px; width: 700px; float: left;"></div>

<div class="graphmenu">
	<div class="graphsettings">
		<div class="header">
			<span id="graphmenuheader">Graph settings</span>
		</div>
		<br/>
		<label class="graphsectionheader">Add nodes:</label>
		<br/>
		<input type="button" class="graphmenubutton" value="Add new node" onclick="gv_graph.createNode();"/>
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_callMacro('newSendNode');" value="Insert send node" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_callMacro('newReceiveNode');" value="Insert receive node" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_callMacro('newActionNode');" value="Insert action node" />
		<br/>
		<br/>
		<label class="graphsectionheader">Node functions:</label>
		<br/>
		<input type="button" class="graphmenubutton" onclick="gv_graph.updateNode();" value="Update node" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_deactivateNode();" value="De-/Activate node" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gv_graph.deleteNode();" value="Delete node" />
		<br/>
		<br/>
		<label class="graphsectionheader">Edge functions:</label>
		<br/>
		<input type="button" class="graphmenubutton" onclick="gv_graph.connectNodes();" value="Connect node" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gv_graph.updateEdge();" value="Update edge" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gv_graph.deleteEdge();" value="Remove edge" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_deactivateEdge();" value="De-/Activate edge" />
		<br/>
		<br/>
		<br/>
		<input type="button" class="graphmenubutton" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the graph?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear graph" />
		<br/>
		<br/>

	</div>
	<br/>
	<div class="nodesettings">
		<div class="header">
			<span id="graphmenuheader">Node/Edge settings</span>
		</div>
		<br/>

		<label class="graphsectionheader">Type:</label>
		<input type="checkbox" id="ge_type_start" name="ge_type_start" />
		<label  class="graphsectionheader">Startnode</label>
		<br/>
		<select id="ge_type2"  style="width:140px">
			<br/>
		</select>
		<br/>
		<br/>
		<label class="graphsectionheader">Label:</label>
		<br/>
		<input id="ge_text" style="width:140px">
		</input>
		<br/>
		<input type="hidden" id="ge_id" value="" style="width:140px"/>
		<br/>
		<label class="graphsectionheader">Text:</label>
		<br/>
		<textarea id="ge_edge_text" style="width:140px"></textarea>
		<br/>
		<br/>
		<label class="graphsectionheader">Related Subject:</label>
		<br/>
		<select id="ge_edge_target" style="width:140px"></select>
		<br/>
		<div id="ge_edge_message_outer" style="display:none;">
			<label class="graphsectionheader">Message:</label>
			<br/>
			<select id="ge_edge_message" style="width:140px"></select>
		</div>
		<br class="clear"/>
	</div>
</div>
