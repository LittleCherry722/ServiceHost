<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>S-BPM Groupware</title>

    <!-- stylesheets -->
    <link href="thirdparty/jquery-ui/datepicker.css" rel="stylesheet" type="text/css" media="all">
    <link href="thirdparty/jquery-fancybox/jquery.fancybox.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="thirdparty/jquery-freeow/freeow.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">

    <!-- javascript -->
    <script type="text/javascript" src="thirdparty/jquery/jquery.js"></script>
    <script type="text/javascript" src="thirdparty/knockout/knockout.js"></script>
    <script type="text/javascript" src="js/feedback.js"></script>
</head>
<body class="login">
	<div class="container">
      <form class="form-signin">
      	<h1>S-BPM Groupware</h1>
        <h3 class="form-signin-heading">Please sign in</h3>
        <input type="text" data-bind="valueWithInit: user" class="form-control" placeholder="Email address" autofocus>
        <input type="password" data-bind="valueWithInit: pass" class="form-control" placeholder="Password">
        <br />
        <button class="btn btn-lg btn-primary btn-block" data-bind="click: login" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
</body>
<script data-main="js/main" src="js/login.js"></script>
</html>
