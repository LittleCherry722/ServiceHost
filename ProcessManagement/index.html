<!DOCTYPE html>
<html>
	<head>
		<!-- Title -->
		<title>S-BPM Groupware</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon" />

		<!-- stylesheets -->
		<link href="thirdparty/rainbow/rainbow-github.css" rel="stylesheet" type="text/css" media="all">
		<link href="thirdparty/jquery-ui/jquery.ui.css" rel="stylesheet" type="text/css" media="all" />
		<link href="thirdparty/jquery-ui/datepicker.css" rel="stylesheet" type="text/css" media="all">
		<link href="thirdparty/jquery-fancybox/jquery.fancybox.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="thirdparty/jquery-freeow/freeow.css" rel="stylesheet" type="text/css" media="all" />
		<link href="thirdparty/jquery-chosen/chosen.css" rel="stylesheet" type="text/css" media="all" />
		<link href="thirdparty/select2/select2.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/main.css" rel="stylesheet" type="text/css" media="all">

		<!--
				jquery is needed for tk_graph and tk graph is not yet compatible to
				requirejs
			-->
		<script type="text/javascript" src="thirdparty/jquery/jquery.js"></script>
		<script type="text/javascript" src="thirdparty/jquery-fancybox/jquery.fancybox.js"></script>
		<script type="text/javascript" src="thirdparty/jquery-chosen/jquery.chosen.js"></script>
		<script type="text/javascript" src="thirdparty/jquery-chardin/jquery.chardinjs.js"></script>
		<script type="text/javascript" src="thirdparty/jquery-pubsub/jquery.pubsub.js"></script>
		<script type="text/javascript" src="thirdparty/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" src="js/feedback.js"></script>
		<script type="text/javascript" src="js/libs/uuid.js"></script>
		<script type="text/javascript" src="thirdparty/FileSaver/FileSaver.js"></script>
		<script type="text/javascript" src="thirdparty/keymaster/keymaster.js"></script>
		<script type="text/javascript" src="js/libs/shortcuts.js"></script>
		<script type="text/javascript" src="thirdparty/intro/intro.js"></script>
		<script type="text/javascript" src="thirdparty/tk_graph/tk_graph.js"></script>
		<script data-main="js/main" src="thirdparty/require/require.js"></script>

	</head>
	<body>
		<div id="freeow" class="freeow freeow-top-right"></div>

		<!-- Fixed navbar -->
		<div id="header" class="navbar navbar-default navbar-fixed-top"></div>
		<div class="container">
			<div class="row row-offcanvas row-offcanvas-left">
				<div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
					<div class="well sidebar-nav" id="left_menu"></div>
					<div class="well sidebar-nav" id="calendar" data-chardin-position="right"
						data-chardin-intro="This is a nice calendar, isn't it? Later on this will somehow be linked with Google Calendar.">
					</div>
				</div>

				<div class="col-xs-12 col-sm-10">
					<p class="pull-left visible-xs">
						<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
					</p>
					<div id="main"></div>
				</div>

			</div>

			<hr>

			<footer>
				<p>&copy; Company 2013</p>
			</footer>

		</div>
	</body>
</html>
