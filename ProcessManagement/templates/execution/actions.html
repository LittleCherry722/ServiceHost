<h3>Actions</h3>

<span data-bind="text: stateName()"></span>
<span data-bind="text: stateText()"></span>


<div data-bind="visible: isTypeOf()==='action',foreach: actionData">
	<div>
	<input class="btn" type="button" data-bind="value: $data.text,click: $parent.action, enable: $parent.serverDone()"/>
	</div>
</div>

<div data-bind="visible: isTypeOf()==='send',foreach: actionData">
	<div>
	<span >Send:</span>
	<span data-bind="text: $data.text"></span>
	<span>to </span><br />
	<span data-bind="text: $data.relatedSubject"></span>
	<input type="text" data-bind="value: $parent.messageText" />
	<input type="button" value="Send" class="btn" data-bind="click: $parent.send, enable: $parent.serverDone()" />
	
	</div>
</div>

<div data-bind="visible: isTypeOf()==='waiting'">
	<span>Waiting!!</span>
</div>

<div data-bind="visible: isTypeOf()==='receive',foreach: actionData">
	<div>
	<span>Receive:</span>
	<span data-bind="text: $data.text"></span>
	<input class="btn" type="button" value="Received" data-bind="click: $parent.action, enable: $parent.serverDone()" />
	</div>
</div>
