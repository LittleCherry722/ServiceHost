<div class="inner">

	<div id="contentHead">
		<h3>Process Execution</h3>
	</div>

	<ul class="breadcrumb">
		<li>
			<a href="#/processList">Processes</a>
			<span class="divider">/</span>
		</li>
		<li>
			<a data-bind="text: processInstance().process().name(), attr: {
				href: processInstance().process().url() }"></a>
			<span class="divider">/</span>
		</li>
		<li data-bind="css: { active: !currentSubject() }">
			<!-- ko if: !currentSubject() -->
				<span data-bind="text: processInstance().instanceName()" ></span>
			<!-- /ko -->
			<!-- ko if: currentSubject() -->
				<a data-bind="text: processInstance().instanceName(), attr: {
					href: processInstance().url() + 'Overview' }"></a>
			<!-- /ko -->
				<span class="divider">/</span>
		</li>
		<li data-bind="css: { active: !currentSubject() }">
			<div class="btn-group">
				<a class="btn dropdown-toggle" data-toggle="dropdown">
					<!-- ko ifnot: currentSubject() -->
						Select Internal behavior
					<!-- /ko -->
					<!-- ko if: currentSubject() -->
						<span data-bind="text: currentSubjectName()"></span>
					<!-- /ko -->
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu save-dropdown" data-bind="foreach: subjects">
					<li data-bind="css: { active: $parent.currentSubject() == $data[0] }">
						<a data-bind="attr: { href: $parent.processInstance().url() +
							'/' + $parent.currentTab() + '/' + $data[0].replace(/ /, '___') }, text: $data[1]">
						</a>
					</li>
				</ul>
			</div>
		</li>
	</ul>

	<div id="processExecution">
		<ul class="nav nav-tabs" data-bind="foreach: tabs">
			<li data-bind="css: { active: $data === $root.currentTab() }">
				<a data-bind="text: $data, attr: { href: '#/processinstances/' + $parent.processInstance().id() + '/' + $data }"></a>
			</li>
		</ul>
	</div>
	<div id="executionContent">
	</div>

</div>
