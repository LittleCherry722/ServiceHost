<div class="inner">

	<div id="contentHead" class="clearfix">
    <h3 id="processName" style="color:#525252" >
      Process administration
    </h3>
	</div>
  <!-- End header -->

  <div style="margin:10px;">
    <h4>Delete or load a process.</h4>

    <div>
      <table class="table table-striped-darker table-bordered" style="width: 550px;">
        <thead>
          <tr>
            <th style="width: 60%" > Name </th>
            <th  colspan="2" style="width: 40%"> Actions </th>
          </tr>
        </thead>
        <tbody data-bind='foreach: {data : processes()}'>
          <tr>
            <td><span data-bind="text: menuName()"> </span></td>
            <td>
              <a data-bind="attr: { href: url() } ">Go to process</a>
            </td>
            <td>
              <input type="button" class="button" value="Delete" data-bind="click: $parent.remove" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
