<div class="inner">

	<div id="contentHead" class="clearfix">
    <h3 id="processName" style="color:#525252" >
      Processes currently in execution
    </h3>
	</div>
  <!-- End header -->

  <div data-bind="foreach: processes ">
    <h4 data-bind="text: $data.name"></h4>
    <div data-bind="foreach: $data.processInstances">
      <div data-bind="text: $data.instanceName"></div>
    </div>
  </div>

</div>
