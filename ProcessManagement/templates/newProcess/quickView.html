<div class="row chardinContainer">
	<div class="col-md-3">
	      <label>Subjects</label>
	      <form>
	        <ul data-bind="foreach: subjectList" class="list-unstyled" data-chardin-intro="These subjects are currently set up and can interact within the new process."  data-chardin-position="right">
	        	<li class="form-inline">
	      			<div class="form-group">
					    <div class="input-group">
					      <input class="form-control" type="text" data-bind="value: name, valueUpdate: 'afterkeydown'"/>
					      <span class="input-group-btn">
					        <button type="button" class="btn btn-danger" data-bind="click: $parent.removeSubject"><i class="glyphicon glyphicon-remove-circle"></i> Remove</button>
					      </span>
					    </div><!-- /input-group -->
				  	</div>            
	          	</li>
	        </ul>
	        <div class="actions" data-chardin-intro="Click here to add further subjects to the process." data-chardin-position="right">
	          <button type="button" class="btn btn-success btn-xs" value="Add Subject" data-bind="click: addSubject">
	          	<i class="glyphicon glyphicon-plus"></i> Add Subject
			  </button>
	        </div>
	      </form>
	    </div>
	<div class="col-md-7">
	  <label>Messages</label>
	  <form>
	    <ul data-bind="foreach: messageList" class="list-unstyled"  data-chardin-intro="This section defines the messages, that are sent between the involved subjects. Just give them a suitable name, the specific behaviour is modeled in the next step." data-chardin-position="bottom">
	      <li class="form-inline">
	      	<div class="form-group">
	        	<select class="form-control" data-bind="options: $parent.subjectList, optionsText: 'name', optionsCaption: 'Select a subject...', value: sender" class="input-medium"></select>
	        </div>
	        <div class="form-group">
	        	<input class="form-control" type="text" data-bind="value: message" class="input-medium"/>
	        </div>
	        <div class="form-group">
	        	<select class="form-control" data-bind="options: $parent.subjectList, optionsText: 'name', optionsCaption: 'Select a subject...', value: receiver" class="input-medium"></select>
	        </div>
	        <div class="form-group">
	        	<a href="#" class="btn btn-danger" data-bind="click: $parent.removeMessage"><i class="glyphicon glyphicon-remove-circle"></i> Remove</a>
	        </div>
	      </li>
	    </ul>
	    <div class="actions">
	      <button type="button" class="btn btn-success btn-xs" data-bind="click: addMessage" data-chardin-intro="Click here to add further messages." data-chardin-position="bottom">
	      	<i class="glyphicon glyphicon-plus"></i> Add Message
	      </button>
	    </div>
	  </form>
	</div>
</div>
