<div id="graph_cv_outer" class="fluid" style="min-width: 1px; height: 100%; overflow:auto;"></div>

<div class="graphsettings">
  <fieldset class="tooltip-enabled">
    <legend>Subject settings</legend>

    <p class="warning" data-bind="if: isShowRoleWarning">
      You have to assign a role before you can enter a text.
    </p>

    <label class="graphsectionheader">Subject Name:</label>
    <input type="text" id="ge_cv_text" title="Name of a role instance" />

    <label class="graphsectionheader" data-bind="text: assignedRoleText">Assigned-Role:</label>
    <select id="ge_cv_id" title="Assign a specific role to a subject"
      data-bind="options: rolesOrUsers, optionsValue: 'name', optionsText: 'name'">
    </select>

    <label class="graphsectionheader">Input Pool:</label>
    <input type="text" id="ge_cv_inputPool" name="ge_cv_inputPool" title="Size of the Input Pool" />

    <div id="subjectType">
      <label class="graphsectionheader">Subject type:</label>
      <label class="checkbox" title="Are there multiple instances of this subject?">
        <input type="checkbox" id="ge_cv_type_multi" name="ge_cv_type_multi" />
        Multi
      </label>
      <label class="checkbox" title="Does the subject come from without this Process or Case">
        <input type="checkbox" id="ge_cv_type_external" name="ge_cv_type_external" />
        External
      </label>
    </div>

    <div style="display:none;" id="ge_cv_relatedOuter">
      <label class="graphsectionheader">Type of External Subject:</label>
      <div style="text-align:left;">
				<label align="left" class="checkbox">
					<input type="radio" id="ge_cv_external_external" name="ge_cv_external_type" />
					External Subject
				</label>

				<label align="left" class="checkbox">
					<input type="radio" id="ge_cv_external_interface" name="ge_cv_external_type" />
					Interface
				</label>

				<label align="left" class="checkbox">
					<input type="radio" id="ge_cv_external_instantInterface" name="ge_cv_external_type" />
					Instant Interface
				</label>
      </div>

      <label class="graphsectionheader">Related Process:</label>
      <select  id="ge_cv_relatedProcess" data-bind="options: availableProcesses, optionsText: 'name', optionsValue: 'name', optionsCaption: 'Select a process...'"></select>

      <label class="graphsectionheader">Related Subject:</label>
      <input type="text" id="ge_cv_relatedSubject" />
    </div>

    <label class="graphsectionheader">Comment:</label>
    <textarea id="ge_subject_comment" title="Miscellaneous annotations"></textarea>

    <input type="button" id="UpdateSubjectButton" title="Macro : Press &#34;U&#34;" onclick="gv_graph.updateNode();" value="Update subject" />

    <label class="graphsectionheader">Node functions:</label>
    <input type="button" id="AddSubjectButton" title="Macro : Press &#34;A&#34;" onclick="gv_graph.createNode();" value="Add subject" />
    <input type="button" id="DeleteSubjectButton" title="Macro : Press &#34;D&#34;" onclick="gv_graph.deleteNode();" value="Delete subject" />
    <input type="button" id="DeactivateSubjectButton" title="Macro : Press &#34;I&#34;" onclick="gf_deactivateNode();" value="De-/Activate subject" />
    <br/>

    <!--
    <br/>
    <input type="button" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the graph?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear graph" />
    <br/>
    -->

  </fieldset>
</div>
