<div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Groups</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody data-bind='foreach: {data : data(), afterRender : SBPM.Mediator.afterRenderRoleRow}'>
			<tr>
				<td data-bind="text: roleID"></td>
				<td>
				<input class="inline"  data-bind='value: roleName' />
				</td>
				<td><select data-bind='options: $parent.options(), selectedOptions: groupID,  optionsText: "groupName", optionsValue : "groupID"' class="chzn-select" multiple="multiple" ></select></td>
				<td>
				<input type="button" class="button" value="Delete" data-bind='click: $parent.remove' />
				</td>
			</tr>
		</tbody>
	</table>

	<input id="rolesBtn" type="button" class="button" value="Create Role" data-bind='click: create' />
</div>
