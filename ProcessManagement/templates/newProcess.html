<div>
  <h3>Create new process</h3>
  <div class="row">
  	<div class="col-md-2">
    <form data-bind="submit: createProcess" class="span3" action="#">
    	<label>Name</label>
		<input id="new_process" type="text" data-bind=" css: { 'has-error': showErrors } " class="form-control" data-bind="value : processName, valueUpdate:'afterkeydown'" data-chardin-intro="Please specify a process name." data-chardin-position="bottom"/>
      <div class="control-group">
        <ul data-bind="foreach: processErrors" class="list-unstyled">
          <li data-bind="text: $data" ></li>
        </ul>
        <script type="text/javascript" charset="utf-8">
          document.getElementById("new_process").focus();
        </script>
      </div>
      <label class="radio">
        <input type="radio" name="processType" value="process" data-bind="checked: processType"/>
        <span>Create Process</span> 
      </label>
      <label class="radio" >
        <input  type="radio" name="processType" value="case" data-bind="checked: processType"/>
        <span>Create Case</span>
      </label>
      <div class="checkbox">
	    <label>
	      <input type="checkbox" name="Table" value="Table" data-bind="checked: displayTable, disable: isCase" /> Use Table
	    </label>
	  </div>

    </form>
    </div>
	<div class="col-md-10">
      <div id="quick_table" data-bind="visible: displayTable"></div>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary" data-bind="enable: processValid, click: createProcess" data-chardin-intro="When you're happy with your process, click accept." data-chardin-position="bottom">
    	<i class="glyphicon glyphicon-floppy-disk"></i> Save
    </button>
    <button type="button" class="btn btn-warning" onclick="history.back()"><i class="glyphicon glyphicon-ban-circle"></i> Cancel</button>
  </div>
</div>
