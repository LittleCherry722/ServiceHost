<head>

<!-- Title -->
<title>Administration</title>


<!-- stylesheets -->
<link href="css/jquery.ui.css" rel="stylesheet" type="text/css" media="all">
<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/freeow.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/chosen.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/jquery.qtip.min.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/popup.css" rel="stylesheet" type="text/css" media="all" />

<!-- javascript -->
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.freeow.js"></script>
<script type="text/javascript" src="js/jquery.scrollTo-min.js"></script>
<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="js/knockout-2.1.0.min.js"></script>
<script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
<script type="text/javascript" src="js/knockout.custom-bindings.js"></script>
<script type="text/javascript" src="js/jquery.qtip.min.js"></script>
<script type="text/javascript" src="js/keymaster.min.js"></script>

<script type="text/javascript" src="db/db.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>
<script type="text/javascript" src="js/viewmodel/init.js"></script>
<script type="text/javascript" src="js/notification.js"></script>

<!-- Services -->
<script type="text/javascript" src="js/service/configuration.js"></script>
<script type="text/javascript" src="js/service/user.js"></script>
<script type="text/javascript" src="js/service/role.js"></script>
<script type="text/javascript" src="js/service/debug.js"></script>
<script type="text/javascript" src="js/service/group.js"></script>

</head>
<body>
   
<script type="text/html" id="general"></script>
<script type="text/html" id="users"></script>
<script type="text/html" id="roles"></script>
<script type="text/html" id="groups"></script>
<script type="text/html" id="debug"></script>

<div id="content_wide">

    <!-- header -->
    <div id="header2">

        <div id="logo2">
        <h3>Administration</h3>
        </div>
    </div>
    <!-- End header -->

    <div id="inner_content">

        <div id="left">
            <ul class="nav nav-list" data-bind="foreach: tabs">
                <li data-bind="css: { active: $data == $root.tab() }">
                   <a data-bind="text: $data,
                     click: $root.goToTab"></a>
                </li>
            </ul>
        </div>

        <div id="right">
            <div id="right_content" data-bind="templateWithListeners: { name: subsite().name.toLowerCase(), data: subsite(), listeners: SBPM.Mediator.subviewListeners[subsite().name]}"></div>
        </div>

        <div id="buttons">
            <input type="button" value="Save" data-bind="click: save"/>
            <input type="button" value="Close" data-bind="click: close"/>
        </div>
    </div>

</div>
</body>
</html>
