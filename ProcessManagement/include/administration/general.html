<div style="height: 390px; width: 500px;" class="scrollable">
    <table class="datatable">
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: {data : dataForUI()}">
        <tr>
            <td><span data-bind='text: label'></span></td>
            <td data-binding="html : html"></td>
        </tr>
    </tbody>
</table>
