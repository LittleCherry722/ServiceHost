<div style="height: 390px; width: 500px;" class="scrollable">
    <table class="datatable">
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: {data : data()}">
        <tr>
            <td><span data-bind='text: label'></span></td>
            <td><input class="inline" data-bind='value: value' maxlength="128" /></td>
        </tr>
    </tbody>
</table>
