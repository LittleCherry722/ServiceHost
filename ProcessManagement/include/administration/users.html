<div style="height: 390px; width: 670px;" class="scrollable">
    <table class="datatable">
        <thead>
            <tr>
            	<th>ID</th>
                <th>Name</th>
                <th>Group</th>
                <th>Delete</th>
    <!--            <th>Pool Size</th>
                 <th /> -->
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: {data : data(), afterRender : SBPM.Mediator.afterRenderUsersRow}">
            <tr>
            	<td data-bind ='text:userID'></td>
                <td><input class="inline" data-bind='value: userName' /></td>
                <td><select data-bind='options: $parent.options(),optionsCaption: "Select a group" , optionsText: "groupName", optionsValue : "groupID", value: groupID' class="chzn-select"  ></select></td>
    <!--             <td><input type="button" class="button" value="Details" data-bind='click: $parent.showDetails' /></td> 
                <td>
                    <input class="readonly" style="float: left; width: 25px; text-align: right;" data-bind='{value: inputpoolsize}' maxlength="3" readonly/>
                    <div style="float: left; width: 80px; margin: 5px 0 0 10px;">
                        <div class="slider"></div>
                    </div>
                </td>-->
                <td><input type="button" class="button" value="Delete" data-bind='click: $parent.remove' /></td>
            </tr>
        </tbody>
    </table>
    <input id="usersBtn" type="button" class="button" value="Create User" data-bind='click: create' />
</div>
