<div style="height: 390px; width: 500px;" class="scrollable">
    <table class="datatable">
    <thead>
        <tr>
            <th>Group</th>
            <th>Role</th>
            <th>Delete</th>
        </tr>
    </thead>
<tbody data-bind="foreach: {data : data(),afterRender : SBPM.Mediator.afterRenderGroupRow}">
            <tr>
                 <td><input class="inline" data-bind='value: groupName' /></td>
                <td><select data-bind='options: $parent.options(), selectedOptions: rolesID,  optionsText: "rolesName", optionsValue : "rolesID"' class="chzn-select" multiple="multiple" ></select></td>
    
                <td><input type="button" class="button" value="Delete" data-bind='click: $parent.remove' /></td>
            </tr>
        </tbody>
</table>
<input id="groupBtn" type="button" class="button" value="Create Group" data-bind='click: create' />
