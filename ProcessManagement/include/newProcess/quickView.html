		<link href="css/main.css" rel="stylesheet" type="text/css" media="all">

<div id="quick" style=" height:200px; width: 760px;  " data-bind="visible:true">
	<div id="subjects" style="float:left; width:216px; overflow: auto; height:192px;padding:10px;">

		<table>
			<thead>
				<tr>
					<th>Subjects</th>
					<th></th>
				</tr>
			</thead>
			<tr>
				<td>
				<tbody data-bind="foreach: subjectList">

					<td>
					<input data-bind="value: name" />
					</td>
					<td><a href="#" data-bind="click: $parent.removeSubject">Remove</a></td>

				</tbody>
			</tr>
		</table>
		<input type="button" value="Add Subject" data-bind="click: addSubject">

	</div>
	<div id="messages" style="float:left; width:495px; overflow: auto; height:192px;  border-left:1px; border-style:solid;  border-color:black; padding:10px;">
		<table style="">
			<thead>
				<tr>

					<th></th>
					<th>Messages</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tr>

				<td>
				<tbody data-bind="foreach: messageList">

					<td><select data-bind="options: $parent.subjectList, optionsText: function(item){return item.name()}, optionsCaption: 'Select a subject...', value: sender"></select></td>
					<td>
					<input data-bind="value: message"/>
					</td>
					<td><select data-bind="options: $parent.subjectList, optionsText: function(item){return item.name()}, optionsCaption: 'Select a subject...', value: receiver"></select></td>
					<td><a href="#" data-bind="click: $parent.removeMessage">Remove</a></td>

				</tbody></td>
			</tr>
		</table>
		<input type="button" value="Add Message" data-bind="click: addMessage">

	</div>
</div>
