<div class="inner">

	<div id="contentHead">
		<h3 style="color:#525252" data-bind="text :SBPM.VM.contentVM().processName() "></h3>

	</div>
<form action="" id="processHistory">
			<select id="timestamps" size="1">
			</select>
		</form>

	<div id="graph" style="display:block">
		<h2 id="process_name" style="color:#525252" data-bind="text :SBPM.VM.contentVM().activeView().word "></h2>
		<!-- Begin graph window -->
		<div class="onecolumn" style="width: 100%">
			<div class="header">
				<input id="zoominbutton" type="button" onclick="gf_paperZoomIn();" value="Zoom In" />
				<input id="zoomoutbutton" type="button" onclick="gf_paperZoomOut();" value="Zoom Out" />
				<input id="reset-button" type="button" onclick="gf_paperZoomReset();" value="Reset zoom" />
				<input id="help-button" type="button" href="help.html" value="Help" data-bind="fancybox : {width : '30', height : '41'}"/>
				<div class="switch" style="width:357px">
					<table width="357px" cellpadding="0" cellspacing="0" class="menu-table">
						<tbody>
							<tr>
								<td>
								<input type="button" id="tab2" name="tab2" class="left_switch" value="Subject-Interaction-View" style="width:208px"/>
								</td>

								<td style="" class="menu-table">
								<div class="tab-dropdown">
									<select id="slctSbj" data-placeholder="Select Internal Behavior" onchange="goToInternalBehaviorOf($('#slctSbj option:selected').attr('id'));"  class="middle_switch chzn-select" style="min-width:160px;" tabindex="1" ></select>
								</div></td>
								<td>
								<input type="button" id="tab3" name="tab3" class="right_switch" value="Person in charge" style="width:135px"/>
								</td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>

			<br class="clear"/>

			<!-- data-bind="template: { name: SBPM.VM.processVM.activeView().name, data: SBPM.VM.processVM.activeView().data , afterRender : SBPM.VM.processVM.activeView().afterRender}" -->
			<div id="processContent" >
                <div id="tab2_content" class="tab_content" data-bind="templateWithListeners: { name: subjectVM.name, data: subjectVM, listeners: SBPM.Mediator.subviewListeners['subjectView']}"></div>
			    <div id="tab1_content" class="tab_content hide" data-bind="templateWithListeners: { name: internalVM.name, data: internalVM, listeners: SBPM.Mediator.subviewListeners['internalView']}"></div>
                <div id="tab3_content" class="tab_content hide" data-bind="templateWithListeners: { name: chargeVM.name, data: chargeVM, listeners: SBPM.Mediator.subviewListeners['chargeView']}"></div>
			    
			</div>

		</div>
	</div>

</div>
