<div class="inner">

	<div id="contentHead">
		<h3 style="color:#525252" data-bind="text :SBPM.VM.processVM.activeView().word "></h3>

	</div>

	<div id="graph" style="display:block">
		<h2 id="process_name" style="color:#525252"></h2>
		<!-- Begin graph window -->
		<div class="onecolumn">
			<div class="header">
				<input id="reset-button" type="button" onClick="gf_paperZoomReset();" value="Reset zoom" />
				<input id="help-button" type="button" href="help.html" value="Help" />
				<div class="switch" style="width:357px">
					<table width="357px" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td>
                                <input type="button" id="tab2" name="tab2" class="left_switch" value="Subject-Interaction-View" style="width:208px"/>
                                </td>

                                <td style="" >
                                    <div id="seltSbjDiv" style="">
                                       <select id="slctSbj" data-placeholder="Select Internal Behavior" onchange="goToInternalBehaviorOf($('#slctSbj option:selected').attr('id'));"  class="middle_switch chzn-select" style="min-width:160px; " tabindex="1" ></select>
                                    </div>
                                </td>
                                <td>
                                <input type="button" id="tab3" name="tab3" class="right_switch" value="Person in charge" style="width:135px"/>
                                </td>
                            </tr>
                        </tbody>

					</table>

				</div>
			</div>

			<br class="clear"/>
			
			<p data-bind="text: internalVM.name"></p>
			
            <!-- data-bind="template: { name: SBPM.VM.processVM.activeView().name, data: SBPM.VM.processVM.activeView().data , afterRender : SBPM.VM.processVM.activeView().afterRender}" -->
			<div id="processContent" >
                <div id="tab2_content" class="tab_content" data-bind="template: { name: subjectVM.name, data: subjectVM, afterRender: subjectVM.afterRender }"></div>
			    <div id="tab1_content" class="tab_content" data-bind="template: { name: 'internalView', data: internalVM, afterRender: internalVM.afterRender }"></div>
			    <div id="tab3_content" class="tab_content" data-bind="template: { name: chargeVM.name, data: chargeVM, afterRender: chargeVM.afterRender }"></div>
			</div>
			
			
			
		</div>
	</div>
	

	
</div>
