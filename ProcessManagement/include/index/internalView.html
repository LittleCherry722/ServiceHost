<div id="graph_bv_outer" style="overflow:auto; height:700px; width: 800px; float: left;"></div>

<div class="graphmenu">
	<div class="graphsettings">
		<span id="graphmenuheader">Behavior settings</span><span id="rightMenuTrigger">Hide</span>
		<br/>
		<div id="RightMenuDiv">
			<label class="graphsectionheader">Add states:</label>
			<br/>
			<input type="button" id="CreateNodeButton" class="graphmenubutton" value="Add new state" onclick="gv_graph.createNode();"/>
			<br/>
			<input type="button" id="InsertSendNodeButton" class="graphmenubutton" onclick="gf_callMacro('newSendNode');" value="Insert send state" />
			<br/>
			<input type="button" id="InsertReceiveButton" class="graphmenubutton" onclick="gf_callMacro('newReceiveNode');" value="Insert receive state" />
			<br/>
			<input type="button" id="InsertActionNodeButton" class="graphmenubutton" onclick="gf_callMacro('newActionNode');" value="Insert action state" />
			<br/>
			<br/>
			<input type="button" class="graphmenubutton" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the behavior?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear behavior" />
			<br/>
		</div>
	</div>
	<br/>
	<div class="graphsettings" id="EdgeFunctions">
		<span id="graphmenuheader">Transition settings</span>
		
		<div style="display:none;" id="ge_edge_typeCOuter">
			<br/>
			<label class="graphsectionheader">Text:</label>
			<br/>
			<textarea id="ge_edge_text" style="width: 140px;"></textarea>												
			<br/>
			<div id="ge_edge_target_outer" style="display:none;">
				<label class="graphsectionheader">Related Subject:</label>
				<br/>
				<select id="ge_edge_target" style="width: 140px;"></select>
				<br/>
				<label class="graphsectionheader">Message:</label>
				<select id="ge_edge_message" style="width: 140px;"></select>
				
				<div id="ge_edge_target_multi_outer" style="display:none;">
					<input type="radio" id="ge_edge_target_multi_type_all" name="ge_edge_target_multi_type">
					<label  class="graphsectionheader">All known subjects</label>
					<br />
					<input type="radio" id="ge_edge_target_multi_type_limit" name="ge_edge_target_multi_type">
					<label  class="graphsectionheader">Limited # of subjects</label>
					<div id="ge_edge_target_multi_minmax_outer" style="display:none;">
						Min: <input type="text" id="ge_edge_target_multi_min" style="width:30px;">
						Max: <input type="text" id="ge_edge_target_multi_max" style="width:30px;">
					</div>
				</div>
				
				<div id="ge_edge_priority_outer" style="display:none;">
					<label class="graphsectionheader">Priority:</label>
					<br />
					<input type="text" id="ge_edge_priority" value="" style="width: 140px;" />
				</div>
			</div>
		</div>
		<br/>
		<div id="internalRadioMenu">
			<input type="radio" id="ge_edge_type_condition" name="ge_edge_type" />
			<label align="left"  class="graphsectionheader">Exit Condition</label>
			<br/>

			<input type="radio" id="ge_edge_type_timeout" name="ge_edge_type" />
			<label align="left" class="graphsectionheader">Timeout</label>
		</div>
		<br/>
		<!-- <div id="timeoutdiv"> -->
		<div style="display:none;" id="ge_edge_typeTOuter">
			<label class="graphsectionheader">Timeout:</label>
			<br/>
			<input type="text" id="ge_edge_timeout" value="" style="width: 140px;" />
			<div id="ge_edge_timeoutExample"></div>
			
			<input type="checkbox" id="ge_edge_timeoutManual" />
			<label class="graphsectionheader">Manual</label>
		</div>
		<div style="display:none;" id="ge_edge_optionalO">
			<input type="checkbox" id="ge_edge_optional">
			<label align="left" class="graphsectionheader">Optional</label>
		</div>
		<br/>
		<input type="button" id="UpdateEdgeButton" class="graphmenubutton" onclick="gv_graph.updateEdge();" value="Update transition" />
		<br/>
		<input type="button" id="DeleteEdgeButton" class="graphmenubutton" onclick="gv_graph.deleteEdge();" value="Remove transition" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_deactivateEdge();" value="De-/Activate transition" />
		<br/>
	</div>

	<div class="nodesettings" id="NodeFunctions">
		<span id="graphmenuheader">State settings</span>
		<br/>

		<label class="graphsectionheader">Type:</label>
		<input type="checkbox" id="ge_type_start" name="ge_type_start" />
		<label  class="graphsectionheader">Startstate</label>
		<br/>
		<select id="ge_type2"  style="width:140px"></select>
		<br/>
		<div id="ge_node_subjectOuter" style="display:none;">
			<label class="graphsectionheader">Subject:</label>
			<br />
			<select id="ge_node_subject" style="width:140px"></select>
		</div>
		<div id="ge_node_messageOuter" style="display:none;">
			<label class="graphsectionheader">Message:</label>
			<br />
			<select id="ge_node_message" style="width:140px"></select>
		</div>
 <br/>
		<input type="hidden" id="ge_id" value="" style="width:140px"/>
		<label class="graphsectionheader">Text:</label>
		<textarea id="ge_text" style="width:140px"></textarea>														
		<br/>
		<input type="button" id="UpdateNodeButton" class="graphmenubutton" onclick="gv_graph.updateNode();" value="Update state" />
		<br/>
		<input type="button" id="ConnectNodeButton" class="graphmenubutton" onclick="gv_graph.connectNodes();" value="Connect state" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_deactivateNode();" value="De-/Activate state" />
		<br/>
		<input type="button" id="DeleteNodeButton" class="graphmenubutton" onclick="gv_graph.deleteNode();" value="Delete state" />
		<br/>
	</div>

</div>
