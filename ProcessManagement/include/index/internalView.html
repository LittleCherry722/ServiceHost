<div id="graph_bv_outer" style="overflow:auto; height:700px; width: 800px; float: left;"></div>

<div class="graphmenu">
	<div class="graphsettings">
		<span id="graphmenuheader">Graph settings</span><span id="rightMenuTrigger">Hide</span>
		<br/>
		<div id="RightMenuDiv">
			<label class="graphsectionheader">Add nodes:</label>
			<br/>
			<input type="button" id="CreateNodeButton" class="graphmenubutton" value="Add new node" onclick="gv_graph.createNode();"/>
			<br/>
			<input type="button" id="InsertSendNodeButton" class="graphmenubutton" onclick="gf_callMacro('newSendNode');" value="Insert send node" />
			<br/>
			<input type="button" id="InsertReceiveButton" class="graphmenubutton" onclick="gf_callMacro('newReceiveNode');" value="Insert receive node" />
			<br/>
			<input type="button" id="InsertActionNodeButton" class="graphmenubutton" onclick="gf_callMacro('newActionNode');" value="Insert action node" />
			<br/>
			<br/>
			<input type="button" class="graphmenubutton" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the graph?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear graph" />
			<br/>
		</div>
	</div>
	<br/>
	<div class="graphsettings" id="EdgeFunctions">
		<span id="graphmenuheader">Edge settings</span>
		<br/>
		<label class="graphsectionheader">Text:</label>
		<br/>
		<textarea id="ge_edge_text" style="width: 140px;"></textarea>								
		</input>
 <br/>
		<label class="graphsectionheader">Related Subject:</label>
		<br/>
		<select id="ge_edge_target" style="width: 140px;"></select>
		<br/>
		<div id="internalRadioMenu">
			<input type="radio" id="ge_edge_type_label" name="ge_edge_type" />
			<label align="left"  class="graphsectionheader">Label</label>
			<br/>

			<input type="radio" id="ge_edge_type_message" name="ge_edge_type" />
			<label align="left"  class="graphsectionheader">Message</label>
			<br/>

			<input type="radio" id="ge_edge_type_timeout" name="ge_edge_type" />
			<label align="left" class="graphsectionheader">Timeout</label>
		</div>
		<br/>
		<label class="graphsectionheader">Timeout:</label>
		<br/>
		<input type="text" id="ge_edge_timeout" value="" align="right" style="width: 140px;" />
		<br/>
		<input type="button" id="UpdateEdgeButton" class="graphmenubutton" onclick="gv_graph.updateEdge();" value="Update edge" />
		<br/>
		<input type="button" id="DeleteEdgeButton" class="graphmenubutton" onclick="gv_graph.deleteEdge();" value="Remove edge" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_deactivateEdge();" value="De-/Activate edge" />
		<br/>
	</div>
	<div class="nodesettings" id="NodeFunctions">
		<span id="graphmenuheader">Node settings</span>
		<br/>

		<label class="graphsectionheader">Type:</label>
		<input type="checkbox" id="ge_type_start" name="ge_type_start" />
		<label  class="graphsectionheader">Startnode</label>
		<br/>
		<select id="ge_type2"  style="width:140px"></select>
		<br/>
		<label class="graphsectionheader">Label:</label>
		<br/>
		<textarea id="ge_text" style="width:140px"></textarea>										
		</input>
 <br/>
		<input type="hidden" id="ge_id" value="" style="width:140px"/>
		<label class="graphsectionheader">Text:</label>
		<br/>
		<textarea id="ge_edge_text" style="width:140px"></textarea>
		<br/>
		<label class="graphsectionheader">Related Subject:</label>
		<br/>
		<select id="ge_edge_target" style="width:140px"></select>
		<br/>
		<input type="button" id="UpdateNodeButton" class="graphmenubutton" onclick="gv_graph.updateNode();" value="Update node" />
		<br/>
		<input type="button" id="ConnectNodeButton" class="graphmenubutton" onclick="gv_graph.connectNodes();" value="Connect node" />
		<br/>
		<input type="button" class="graphmenubutton" onclick="gf_deactivateNode();" value="De-/Activate node" />
		<br/>
		<input type="button" id="DeleteNodeButton" class="graphmenubutton" onclick="gv_graph.deleteNode();" value="Delete node" />
		<br/>
	</div>
</div>
