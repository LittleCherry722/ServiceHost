<div id="graph_bv_outer" style="overflow:auto;"></div>

<div class="graphmenu">
	<div class="graphsettings">
		<span id="graphmenuheader">Behavior settings</span><span id="rightMenuTrigger">Hide</span>
		<br/>
		<div id="RightMenuDiv">
			<label class="graphsectionheader">Add states:</label>
			<br/>
			<input type="button" id="CreateNodeButton" class="graphmenubutton" data-bind="tooltip : 'Macro : Press &#34;A&#34;'" value="Add new state" onclick="gv_graph.createNode()"/>
			<br/>
			<input type="button" id="InsertSendNodeButton" class="graphmenubutton" data-bind="tooltip : 'Macro : Press &#34;1&#34;'" onclick="gf_callMacro('newSendNode');" value="Insert send state" />
			<br/>
			<input type="button" id="InsertReceiveButton" class="graphmenubutton" data-bind="tooltip : 'Macro : Press &#34;2&#34;'" onclick="gf_callMacro('newReceiveNode');" value="Insert receive state" />
			<br/>
			<input type="button" id="InsertActionNodeButton" class="graphmenubutton" data-bind="tooltip : 'Macro : Press &#34;3&#34;'" onclick="gf_callMacro('newActionNode');" value="Insert action state" />
			<br/>
			<br/>
			<input type="button" class="graphmenubutton" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the behavior?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear behavior" />
			<br/>
		</div>
	</div>
	<br/>
	<div class="graphsettings" id="EdgeFunctions">

			<br/>
			<textarea id="ge_edge_text" style="width: 140px;"></textarea>

					<label  class="graphsectionheader">All known subjects</label>
					<br />
					<input type="radio" id="ge_edge_target_multi_type_limit" name="ge_edge_target_multi_type">

					<div id="ge_edge_target_multi_type_new_outer" style="display:none;">

						<label  class="graphsectionheader">Create new Subjects</label>
					</div>
					<input type="radio" id="ge_edge_target_multi_type_var" name="ge_edge_target_multi_type">

					<input type="text" id="ge_edge_priority" value="" style="width: 140px;" />

				<div id="ge_edge_store_variable_new_outer" style="display:none;">

					<input type="text" id="ge_edge_store_variable_new" style="width:140px" />
				</div>
			</div>

		<div style="display:none;" id="ge_edge_typeTOuter">

			<input type="checkbox" id="ge_edge_timeoutManual" />
			<label class="graphsectionheader">Manual</label>
		</div>
		<div style="display:none;" id="ge_edge_optionalO">
			<input type="checkbox" id="ge_edge_optional">
			<label align="left" class="graphsectionheader">Optional</label>
		</div>
		<br/>
		<div style="display:none; margin-bottom:20px;" id="ge_edge_correlationid_outer">

			<select id="ge_edge_correlationid" style="width: 140px;"></select>

		<br/>
		<label class="graphsectionheader">Comment:</label>
		<br/>
		<textarea id="ge_edge_comment" style="width: 140px;"></textarea>

		<br/>

		<input type="button" id="UpdateEdgeButton" class="graphmenubutton" data-bind="tooltip : 'Macro : Press &#34;U&#34;'" onclick="gv_graph.updateEdge();" value="Update transition" />

		<input type="button" id="DeleteEdgeButton" class="graphmenubutton" data-bind="tooltip : 'Macro : Press &#34;D&#34;'" onclick="gv_graph.deleteEdge();" value="Remove transition" />
