<div style="padding: 0 5px;">
    <br class="clear"/>
    <h3>Responsibilities</h3>
    <br class="clear"/>
    <table class="datatable" style="width: 50%" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th style="width:50%">Role</th>
                <th style="width:50%">Person in charge</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: {data : data.responsibilities}">
            <tr>
                <td><span data-bind="text: role"></span></td>
                <td><select data-bind="options: subjectProvidersForRole, value: subjectProvider"></select></td>
            </tr>
        </tbody>
    </table>


    <br class="clear"/> 
    <br class="clear"/>
    <h3>Message Routing</h3>
    <br class="clear"/>
    <!-- f:(fromSubject, fromSubjectprovider, messageType, toSubject) -> toSubjectprovider -->
    <a data-bind="click : addRouting">Create new message routing</a>
    <br class="clear"/>
    <table class="datatable" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th style="width:18%">From Subject</th>
                <th style="width:18%">From Subject Provider</th>
                <th style="width:18%">Message Type</th>
                <th style="width:18%">To Subject</th>
                <th style="width:5%">-></th>
                <th style="width:18%">To Subjectprovider</th>
                <th style="width:5%"> </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: {data : data.routings }">
            <tr>
                <td><select data-bind="options: $parent.lists.fromSubjects, value: fromSubject"></select></td>
                <td><select data-bind="options: $parent.lists.subjectProviders, value: fromSubjectprovider" ></select></td>
                <td><select data-bind="options: $parent.lists.availableMessageTypes[fromSubject()], value: messageType" ></select></td>
                <td><select data-bind="options: $parent.lists.toSubjects[messageType()], value: toSubject" ></select></td>
                <td> </td>
                <td style="background-color: #ced3da;">
                    <select data-bind="options: $parent.lists.subjectProviders, value: toSubjectprovider"></span>
                </td>
                <td><a data-bind="click : $parent.removeRouting">Delete</a></td>
            </tr>
        </tbody>
    </table>
    
    <br class="clear"/> 
    <br class="clear"/> 
</div>
