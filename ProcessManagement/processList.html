<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- stylesheets -->

        <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/datepicker.css" rel="stylesheet" type="text/css" media="all">
        <link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="css/freeow.css" rel="stylesheet" type="text/css" media="all" />

        <style type="text/css">
			body {
				font-family: Arial;
				font-size: 12px;
				color: #363636;
				text-shadow: 0 1px 0 #fff;
				background: #f7f7f7
			}
			h1 {
				margin: 0;
				padding: 0;
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 10px;
			}
			h2 {
				margin: 0;
				padding: 0;
				font-size: 18px;
				font-weight: bold;
				margin-bottom: 1px;
			}
			h3 {
				margin: 0;
				padding: 0;
				font-size: 16px;
				font-weight: bold;
				margin-bottom: 1px;
				color: #F1F1F1
			}
			h4 {
				margin: 0;
				padding: 0;
				font-size: 14px;
				font-weight: bold;
				margin-bottom: 10px;
			}

			#header2 {
				width: 100%;
				height: 50px;
				background: #353c42;
				text-shadow: 1px 0 0 #666;
				color: #ccc;
				margin: 0;
				padding: 0
			}
			#logo2 {
				width: 240px;
				float: left;
				margin: 15px 0 0 10px;
			}
			#content2 {
				width: 100%;
				text-align: left;
				margin: 0;
				padding: 0
			}
        </style>

        <!-- javascript -->
        <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="js/knockout-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
        <script type="text/javascript" src="db/db.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/utilities.js"></script>
       
        <!--  Service -->
        <script type="text/javascript" src="js/service/process.js"></script>
        
        <!--    ViewModel      -->
        <script type="text/javascript" src="js/viewmodel/init.js"></script>
        

    </head>
    <body>
        <div id="content2">

            <!-- header -->
            <div id="header2" style="background-image:url(images/bg_header.png); background-repeat:repeat-x;">

                <div id="logo2">
                    <h3>View all processes</h3>
                </div>
            </div>
            <!-- End header -->
            <div style="margin:10px">
                <br class="clear"/>
                Delete or load a process.
                <br class="clear"/>
                <br class="clear"/>
                <br class="clear"/>

                <table style="width: 100%">
                    <thead>
                        <tr>
                            <th style="width: 60%" />
                            <th style="width: 20%" />
                            <th style="width: 20%"/>
                        </tr>
                    </thead>
                    <tbody id="overviewProcesses" data-bind='foreach: {data : processes()}'>
                        <tr>
                            <td><span data-bind='text: $data' ></span></td>
                            <td>
                            <input type="button" class="button" value="Load" data-bind='click: $parent.load' />
                            </td>
                            <td>
                            <input type="button" class="button" value="Delete" data-bind='click: $parent.remove' />
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div style="position: absolute; right: 10px; bottom: 10px;">
                    <input type="button" value="Close" data-bind='click: close'/>
                </div>
            </div>

        </div>
    </body>
</html>
