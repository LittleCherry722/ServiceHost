<div class="inner">

	<div id="contentHead">
		<h3 style="color:#525252" data-bind="text :SBPM.VM.activeProcessView().word "></h3>

	</div>

	<div id="graph" style="display:block">
		<h2 id="process_name" style="color:#525252"></h2>
		<!-- Begin graph window -->
		<div class="onecolumn">
			<div class="header">
				<input id="reset-button" type="button" onClick="gf_paperZoomReset();" value="Reset zoom" />
				<input id="help-button" type="button" href="help.html" value="Help" />
				<div class="switch" style="width:357px">
					<table width="357px" cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td>
								<input type="button" id="goSbjView" name="goSbjView" class="left_switch"  onclick="SBPM.VM.activeProcessViewIndex(0);" value="Subject-Interaction-View" style="width:208px"/>
								</td>

								<td style="" >
								<div id="seltSbjDiv" style="">
									<select id="slctSbj" data-placeholder="Select Internal Behavior" onclick="SBPM.VM.activeProcessViewIndex(1);" onchange="goToInternalBehaviorOf($('#slctSbj option:selected').attr('id'));"  class="middle_switch chzn-select" style="min-width:160px; " tabindex="1" ></select>
								</div></td>
								<td>
								<input type="button" id="goChargeView" name="goChargeView" class="right_switch" onclick="SBPM.VM.activeProcessViewIndex(2);" value="Person in charge" style="width:135px"/>
								</td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>

			<br class="clear"/>
			<div id="processContent" data-bind="template: { name: SBPM.VM.activeProcessView().name, data: SBPM.VM.activeProcessView().data}"></div>
		</div>
	</div>
	

	
</div>
