<div id="graph_cv_outer" style="overflow:auto; height:700px; width: 800px; float: left;"></div>

<div class="graphmenu">
	<div class="graphsettings">
		<span id="graphmenuheader">Subject settings</span>
		<br/>
		<label class="warning" id="AssignRoleWarning">You have to assign a role before you can enter a text.</label>
		<br/>
		<label class="graphsectionheader">Text:</label>
		<br/>
		<input id="ge_cv_text" style="width:140px">
		</input>
		<br/>
		<label class="graphsectionheader">Assigned Role:</label>
		<br/>
		<select id="ge_cv_id" style="width:140px">
		</select>
		<br/>
		<label class="graphsectionheader">Node functions:</label>
		<br/>
		<input type="button" id="AddSubjectButton" class="graphmenubutton" onClick="gv_graph.createNode();" value="Add subject" />
		<br/>
		<input type="button" id="UpdateSubjectButton" class="graphmenubutton" onClick="gv_graph.updateNode();" value="Update subject" />
		<br/>
		<input type="button" id="DeleteSubjectButton" class="graphmenubutton" onClick="gv_graph.deleteNode();" value="Delete subject" />
		<br/>
		<input type="button" id="DeactivateSubjectButton" class="graphmenubutton" onClick="gf_deactivateNode();" value="De-/Activate subject" />
		<br/>
		<div class="graphsectionheader" id="subjectType">
			<label class="graphsectionheader">Subject type:</label>
			<br/>
			<input type="radio" class="subjectradiobutton" "ge_cv_type_single" name="ge_cv_type" />
			Single
			<br/>
			<input type="radio" class="subjectradiobutton" id="ge_cv_type_multi" name="ge_cv_type" />
			Multi
			<br/>
			<input type="radio" class="subjectradiobutton" id="ge_cv_type_external" name="ge_cv_type" />
			External
			<br/>
		</div>

		<br/>
		<input type="button" class="graphmenubutton" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the graph?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear graph" />
		<br/>

	</div>
	<br/>
	<div class="nodesettings">
		<span id="graphmenuheader">Edge settings</span>
		<br/>
		<label class="graphsectionheader">Text:</label>
		<br/>
		<input id="ge_edge_text" style="width: 140px;">
		</input>
		<br/>
		<label class="graphsectionheader">Related Subject:</label>
		<br/>
		<select id="ge_edge_target" style="width: 140px;"></select>
		<br/>
		<input type="button" class="graphmenubutton" onClick="gv_graph.updateEdge();" value="Update edge" />
		<br/>
		<input type="button" class="graphmenubutton" onClick="gv_graph.deleteEdge();" value="Remove edge" />
		<br/>
		<input type="button" class="graphmenubutton" onClick="gf_deactivateEdge();" value="De-/Activate edge" />
		<br/>
	</div>
</div>
