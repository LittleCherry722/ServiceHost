<div id="graph_bv_outer" style="overflow:auto; height:700px; min-width:665px;"></div>

<div class="twocolumn">
    <div class="column_left">
        <div class="header">
            <span>Node/Edge information</span>
        </div>
        <br class="clear"/>
        <div class="content">
            <div id="node">
                <div class="twocolumninfo">
                    <div class="column_left2">
                        <p>
                            <label>Type:</label>
                            <br/>
                            <select id="ge_type2"  style="width:200px">

                            </select>
                        </p>
                        <br class="clear"/>
                        <p>
                            <label>Label:</label>
                            <br/>
                            <textarea id="ge_text" style="resize:none;width:200px"></textarea>
                        </p>

                        <input type="hidden" id="ge_id" value="" style="width:200px"/>

                        <br class="clear"/>

                        <p>
                        <p>
                            <input type="checkbox" id="ge_type_start" name="ge_type_start" />
                            Startnode
                        </p>
                        </p>

                        <br class="clear"/>

                    </div>
                    <div class="column_right2" align="center">
                        <p>
                            <input type="button" onclick="gv_graph.updateNode();" value="Update node" />
                        </p>
                        <br class="clear"/>
                        <p>
                            <input type="button" onclick="gv_graph.deleteNode();" value="Delete node" />
                        </p>
                        <br class="clear"/>
                        <p>
                            <input type="button" onclick="gf_deactivateNode();" value="De-/Activate node" />
                        </p>

                    </div>
                    <div class="column_right2" align="center">
                        <p>
                            <input type="button" onclick="gf_callMacro('newSendNode');" value="Insert send node" />
                        </p>
                        <br class="clear"/>
                        <p>
                            <input type="button" onclick="gf_callMacro('newReceiveNode');" value="Insert receive node" />
                        </p>
                        <br class="clear"/>
                        <p>
                            <input type="button" onclick="gf_callMacro('newActionNode');" value="Insert action node" />
                        </p>
                    </div>
                </div>
            </div>
            <div id="edge" >
                <div class="twocolumninfo">
                    <div class="column_left2">
                        <p>
                            <label>Text:</label>
                            <br/>
                            <textarea id="ge_edge_text" style="resize:none;width:200px"></textarea>
                        </p>
                        <br class="clear"/>
                        <p>
                            <label>Related Subject::</label>
                            <br/>
                            <select id="ge_edge_target" style="width:200px"></select>
                        </p>
                        <br class="clear"/>
                        <div id="ge_edge_message_outer" style="display:none;">
                            message:
                            <br/>
                            <select id="ge_edge_message" style="width:200px"></select>
                        </div>
                        <br class="clear"/>
                    </div>
                    <div class="column_right2" align="center">
                        <p>
                            <input type="button" onclick="gv_graph.updateEdge();" value="Update edge" />
                        </p>
                        <br class="clear"/>
                        <p>
                            <input type="button" onclick="gv_graph.deleteEdge();" value="Remove edge" />
                        </p>
                        <br class="clear"/>
                        <p>
                            <input type="button" onclick="gf_deactivateEdge();" value="De-/Activate edge" />
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="column_right">
        <div class="header">
            <span>Graph settings</span>
        </div>
        <br class="clear"/>
        <div class="content">
            <div class="onecolumn">
                <input type="button" name="neu" value="Add new node" style="width:190px" onclick="gv_graph.createNode();"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" onclick="gv_graph.connectNodes();" value="Connect node" />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" onclick="SBPM.Dialog.YesNo('Warning', 'Do you really want to clear the graph?', function(){gv_graph.clearGraph();parent.$.fancybox.close();});" value="Clear graph" />
            </div>

        </div>
    </div>
</div>
<br class="clear"/>
