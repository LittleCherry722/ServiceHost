<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roles</th>
<!--             <th /> -->
            <th />
        </tr>
    </thead>
    <tbody data-bind="foreach: {data : data(), afterRender : $root.initChosen}">
        <tr>
            <td><input class="inline" data-bind='value: name' /></td>
            <td><select data-bind='options: $parent.options(), selectedOptions: roles, onchange: $parent.changeRoles' class="chzn-select" multiple /></td>
<!--             <td><input type="button" class="button" value="Details" data-bind='click: $parent.showDetails' /></td> -->
            <td><input type="button" class="button" value="Delete" data-bind='click: $parent.deleteUser' /></td>
        </tr>
    </tbody>
</table>

<input type="button" class="button" value="Create User" data-bind='click: createUser' />
