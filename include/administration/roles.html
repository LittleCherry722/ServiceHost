<div style="height: 390px; width: 260px;" class="scrollable">
    <table class="datatable">
        <thead>
            <tr>
                <th>Name</th>
                <th />
                <th />
            </tr>
        </thead>
        <tbody data-bind='foreach: data()'>
            <tr>
                <td><input class="inline"  data-bind='value: name' /></td>
                <td><input type="button" class="button" value="Delete" data-bind='click: $parent.deleteRole' /></td>
            </tr>
        </tbody>
    </table>

<input id="rolesBtn" type="button" class="button" value="Create Role" data-bind='click: createRole' />
