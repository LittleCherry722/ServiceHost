<!-- stylesheets -->

<style type="text/css">
body{font-family:Arial;font-size:12px;color:#363636;text-shadow:0 1px 0 #fff;background:#f7f7f7}

		<div id="logo">

		</div>
	</div>

		<br class="clear"/>
		<br class="clear"/>

		<p>
			<label>Name:</label><br/>
			<input type="text" id="new_process" style="width:273px  " data-bind="value : processName"/>
		</p>

		<br class="clear"/>
		<br class="clear"/>
		<br class="clear"/>
		<br class="clear"/>

		<div align="center" >
		<input type="submit" value="Accept" data-bind="click : saveAsCheck"/>
		<input type="button" value="Cancel" onClick="parent.fancyreturn1=false;parent.$.fancybox.close();"/>
		</div>
		</form>
	</div>
