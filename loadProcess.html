<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
 
<!-- Title --> 
<title>Load process</title>


<!-- stylesheets -->

<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
<link href="css/datepicker.css" rel="stylesheet" type="text/css" media="all">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/freeow.css" rel="stylesheet" type="text/css" media="all" />

<style type="text/css">
body{font-family:Arial;font-size:12px;color:#363636;text-shadow:0 1px 0 #fff;background:#f7f7f7}
h1{margin:0;padding:0;font-size:24px;font-weight:bold;margin-bottom:10px;}
h2{margin:0;padding:0;font-size:18px;font-weight:bold;margin-bottom:1px;}
h3{margin:0;padding:0;font-size:16px;font-weight:bold;margin-bottom:1px;color:#F1F1F1}
h4{margin:0;padding:0;font-size:14px;font-weight:bold;margin-bottom:10px;}

#header2{width:400px;height:50px;background:#353c42; text-shadow:1px 0 0 #666;color:#ccc;margin:0;padding:0}
#logo2{width:240px;float:left;margin:15px 0 0 10px;}
#content2{width:400px;text-align:left;margin:0;padding:0}
</style>

<!-- javascript -->
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="db/db.js"></script>


</head>
<body>
<div id="content2">

	<!-- header -->
	<div id="header2" style="background-image:url(images/bg_header.png); background-repeat:repeat-x">

		<div id="logo2">
		<h3>Load process</h3>
		</div>
	</div>
	<!-- End header -->
	<div style="margin:10px;">
		<br class="clear"/>
		Load a process.
		<br class="clear"/>
		<br class="clear"/>
		<br class="clear"/>
		<table class="data" width="100%" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th style="width:70%">
						Process name
					</th>
					<th style="width:30%">Load</th>
				</tr>
			</thead>
			<tbody>
			<script>
			var processes = getAllProcesses();
				for (var i = 0; i < processes.length; ++i) {
					document.write("<tr>");
					document.write("<td>");
					document.write(processes[i]);
					document.write("</td>");
					document.write("<td>");
					document.write("<a href=\"\" onclick=\"parent.fancyreturn1=processes[" +i + "];parent.$.fancybox.close();\">Load</a>");
					document.write("</td>");
					document.write("</tr>");
				}
			</script>

			</tbody>
		</table>
		<br class="clear"/>
		<br class="clear"/>
		<br class="clear"/>
		<div align="center">
		<input type="button" value="Cancel" onClick="parent.fancyreturn1=false;parent.$.fancybox.close();"/>
		</div>
	</div>
</div></body>
</html>
